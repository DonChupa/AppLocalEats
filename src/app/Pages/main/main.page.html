
<ion-content>
  <div *ngIf="repartidor$ | async as admin; else loading">
    <ion-card>
    <h1>{{ admin[0].nombre }} {{ admin[0].apellido }}</h1>
    <p><strong>Teléfono:</strong> {{ admin[0].telefono }}</p>
  </ion-card>
  </div>
  <ng-template #loading>
    <p>Cargando datos del repartidor...</p>
  </ng-template>

</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom" >
    <ion-tab-button [routerLink]="['/pedidos']">
      <ion-icon name="home-sharp"></ion-icon>
      Menú pedidos
    </ion-tab-button >
    <ion-tab-button [routerLink]="['/main']">
      <ion-icon name="radio"></ion-icon>
      principal
    </ion-tab-button>
    <ion-tab-button [routerLink]="['/prods']">
      <ion-icon name="library"></ion-icon>
      Menú carta
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
